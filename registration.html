<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="./loginform.html" method="get">
        <label for="firstname">First Name</label>
        <input type="firstname" id="firstname" name="firstname" required><br>
        <label for="lastname">Last Name</label>
        <input type="lastname" id="lastname" name="lastname" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="mail"><br>
        <label for="password">Password</label>
        <input type="password" id="passwaord" name="password"><br>
        <label for="mobilenumber">Mobile No.</label>
        <input type="mobilenumber" id="mobilenumber" name="mobilenumber"><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="Male" name="male">Male
        <input type="radio" id="gender" value="Female" name="female">Female<br>
        <label for="age">Age</label>
        <input type="text" id="age" name="age"><br>
        <label for="submit"></label>
        <input type="submit" id="submit" name="submit">           
    </form>
</body>
</html>
